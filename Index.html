<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD con JavaScript y LocalStorage</title>
</head>

<body>
 
    <div class="container">
    <div> <h1 class="text-center">CRUD con JavaScript guardando en el LocalStorage</h1>
        <h5 class="text-center">Natalia Duarte Sepulveda</h5>
        
        <button type="button" class="btn btn-outline-primary mt-3" id="limpiar" ">Borrar todos los usuarios</button>
    </div>
<br><br>
        <div>
            <h5>Buscar</h5>
            <input type="text" id="IdBuscar" class="form-control" placeholder="numero de documento" required>
            <button type="button" class="btn btn-outline-success mt-3" id="Buscar" ">buscar</button><br>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-center">Datos de Usuario</h1>
            </div>
            <div class="mb-3">
                <form action="">
                    <label for="">Identificación:</label>
                    <input type="text" id="id" class="form-control" placeholder="Ingrese su numero de documento" required>

                    <label for="">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre completo" required>

                    <label for="">Edad:</label>
                    <input type="text" id="edad" class="form-control" placeholder="Ingrese su edad actual"required>

                    <label for="">Correo Electronico</label>
                    <input type="email" id="correo" class="form-control" placeholder="@correo.com"required>

                    <label for="">Año de nacimiento</label>
                    <input type="date" id="año" class="form-control" required >

                    <button type="button" class="btn btn-info mt-3" id="guardar" onclick="GuardarDatos()">Crear Usuario</button>
                    <button type="button" class="btn btn-warning mt-3" id="actualizar" style="display: none;">Guardar Actualizacion</button>
                </form>
                <table id="informacion" class="table">
                    <thead>
                        <tr>
                            <th>Identificación</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Correo Electronico</th>
                            <th>Año de nacimiento</th>
                            <th>Actualizar</th><!-- columna para los botones -->
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/crud.js"></script>
</body>

</html>
